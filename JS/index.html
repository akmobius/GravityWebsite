<html>
<head>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mdc-typography">

    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell--span-6">

            <h5 class="mdc-typography--headline5">Mass of red ball</h5>

            <div class="mdc-slider mdc-slider--discrete" id="redmass" data-step="10">
                <div class="mdc-slider__track">
                  <div class="mdc-slider__track--inactive"></div>
                  <div class="mdc-slider__track--active">
                    <div class="mdc-slider__track--active_fill"></div>
                  </div>
                </div>
                <div class="mdc-slider__thumb" role="slider" tabindex="0" aria-label="Discrete slider demo" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
                  <div class="mdc-slider__value-indicator-container">
                    <div class="mdc-slider__value-indicator">
                      <span class="mdc-slider__value-indicator-text">
                        50
                      </span>
                    </div>
                  </div>
                  <div class="mdc-slider__thumb-knob"></div>
                </div>
            </div>        

          </div>
          <div class="mdc-layout-grid__cell--span-6">

            <h5 class="mdc-typography--headline5">Mass of blue ball</h5>

            <div class="mdc-slider mdc-slider--discrete" id="bluemass" data-step="10">
                <div class="mdc-slider__track">
                  <div class="mdc-slider__track--inactive"></div>
                  <div class="mdc-slider__track--active">
                    <div class="mdc-slider__track--active_fill"></div>
                  </div>
                </div>
                <div class="mdc-slider__thumb" role="slider" tabindex="0" aria-label="Discrete slider demo" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
                  <div class="mdc-slider__value-indicator-container">
                    <div class="mdc-slider__value-indicator">
                      <span class="mdc-slider__value-indicator-text">
                        50
                      </span>
                    </div>
                  </div>
                  <div class="mdc-slider__thumb-knob"></div>
                </div>
            </div>        

          </div>

          <div class="mdc-layout-grid__cell--span-12">
            <button class="mdc-button drop-button" onclick="balls.letFall()">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Drop me!</span>
            </button>        
          </div>
        </div>
    </div>


<svg version="1.1" id="svgRoot" baseProfile="full" width="800" height="300" xmlns="http://www.w3.org/2000/svg">

<rect x="0" y="275" width="800" height="25" fill="#00FF00" />
 
</svg>

<script src="ballMachine.js"></script>
<script>
mdc.ripple.MDCRipple.attachTo(document.querySelector('.drop-button'));
var redSlider=mdc.slider.MDCSlider.attachTo(document.querySelector('#redmass'));
var blueSlider=mdc.slider.MDCSlider.attachTo(document.querySelector('#bluemass'));
redSlider.listen('MDCSlider:change', function(ev) { this.balls.setMass(0,ev.detail.value);}.bind(this));
blueSlider.listen('MDCSlider:change', function(ev) { this.balls.setMass(1,ev.detail.value); }.bind(this));

var parameters={
        svg : document.getElementById("svgRoot"),
        balls: [{x: 100, y: 20, r: 20, mass: 50, color: "#FF0000"},{x: 300, y: 20, r: 20, mass: 50, color: "#0000FF"}],
        ground: 275
    };
    var balls=new ballMachine(parameters);
    
</script>
</body>

</html>
